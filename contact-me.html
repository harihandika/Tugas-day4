<html>
    <head>
        <title>Creating Form, Navbar & Layouting</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <div class="left-side">
                <img src="./assets/logo.png" alt="">
                <div>
                    <a href="index.html" style="font-weight:bold">Home</a>
                    <a href="project.html">My Project</a>
                </div>
            </div>
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
       </nav>

        <div class="container2">
            <form class="form-contact-me">
                <div>
                    <h1 >GET IN TOUCH</h1>
                    <label for="input-name" class="label-input">Name</label>
                    <input id="input-name" type="text" placeholder="Write your name"/>
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input id="input-email" type="email" placeholder="Write your email"/>
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input id="input-phone" type="tel"/>
                </div>

                <div>
                    <label for="choose-subject">Subject</label>
                    <select id="choose-subject">
                        <option hidden>Choose Subject</option>
                        <option>Send Your Documents</option>
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message" rows="8" placeholder="Write your message"></textarea>
                </div>

                <button typr="button" onclick="submitForm ()">Submit</button>
            </form>
        </div>
    </body>
</html>
